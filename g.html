<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Anushka 💖</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.2em;
      color: #d63384;
    }
    p {
      font-size: 1.2em;
    }
    .heart {
      font-size: 60px;
      color: red;
      animation: heartbeat 1s infinite;
      margin: 20px 0;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      background: #d63384;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ad2166;
    }
    .hidden {
      display: none;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hey Anushka 💕</h1>
    <p>I made this little site just for you.</p>
    <div class="heart">❤️</div>

    <!-- Question Section -->
    <div id="questions"></div>

    <h2 id="answer" class="hidden"></h2>
    <canvas class="confetti hidden" id="confetti"></canvas>
  </div>

  <script>
    // ✅ Use your Script Web App URL here
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbxWf6xd41ugAzqIXIuhvSS8pZunU6iS2uJ7qQXxZR5jIcqsNenF5QZ55FCwLoQi25I_ww/exec";

    const questions = [
      { q: "Who's cuter? 😏", options: ["Me 😎", "You 😍"], reply: ["Hehe thanks 😉", "Exactly, you're the cutest 💖"] },
      { q: "Do you enjoy talking with me? 🥰", options: ["Yes!", "Always 💕"], reply: ["That makes me smile 😊", "Yay, same here 💘"] },
      { q: "If we go out, what would you pick? 🍕🍦", options: ["Pizza 🍕", "Ice Cream 🍦"], reply: ["Pizza date it is 😋", "Sweet choice 😍"] },
      { q: "Do you think we can be more than friends? 🥺👉👈", options: ["Yes 😍", "Of Course 😉"], reply: ["Wow... You just made my day 💖✨", "Hehe, I was hoping you'd say that 😉💘"] }
    ];

    let current = 0;

    function showQuestion() {
      if (current < questions.length) {
        const qData = questions[current];
        document.getElementById("questions").innerHTML = `
          <h2>${qData.q}</h2>
          ${qData.options.map((opt, i) => `<button onclick="nextQuestion(${i})">${opt}</button>`).join('')}
        `;
      } else {
        document.getElementById("questions").innerHTML = "";
      }
    }

    function nextQuestion(choice) {
      const qData = questions[current];
      const reply = qData.reply[choice];
      document.getElementById('answer').innerText = reply;
      document.getElementById('answer').classList.remove('hidden');

      // 🔥 Save answer to Google Sheet
      fetch(SHEET_URL, {
        method: "POST",
        body: JSON.stringify({ question: qData.q, answer: qData.options[choice] })
      });

      if (current === questions.length - 1) {
        launchConfetti();
      }

      current++;
      setTimeout(() => {
        document.getElementById('answer').classList.add('hidden');
        showQuestion();
      }, 1800);
    }

    function launchConfetti() {
      const confetti = document.getElementById('confetti');
      confetti.classList.remove('hidden');
      const ctx = confetti.getContext('2d');
      confetti.width = window.innerWidth;
      confetti.height = window.innerHeight;

      const pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * confetti.width,
          y: Math.random() * confetti.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * 1 + 1,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      function draw() {
        ctx.clearRect(0, 0, confetti.width, confetti.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, false);
          ctx.fillStyle = p.color;
          ctx.fill();
        });
        update();
      }

      function update() {
        pieces.forEach(p => {
          p.y += p.d;
          if (p.y > confetti.height) {
            p.y = 0;
            p.x = Math.random() * confetti.width;
          }
        });
      }

      setInterval(draw, 20);
    }

    showQuestion();
  </script>

</body>
</html>
